<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <h1>Tic Tac Toe</h1>
      <div class="board">
        <div class="cell">
          <button class="cell-btn" data-index="0"></button>
        </div>
        <div class="cell">
          <button class="cell-btn" data-index="1"></button>
        </div>
        <div class="cell">
          <button class="cell-btn" data-index="2"></button>
        </div>
        <div class="cell">
          <button class="cell-btn" data-index="3"></button>
        </div>
        <div class="cell">
          <button class="cell-btn" data-index="4"></button>
        </div>
        <div class="cell">
          <button class="cell-btn" data-index="5"></button>
        </div>
        <div class="cell">
          <button class="cell-btn" data-index="6"></button>
        </div>
        <div class="cell">
          <button class="cell-btn" data-index="7"></button>
        </div>
        <div class="cell">
          <button class="cell-btn" data-index="8"></button>
        </div>
      </div>
      <p id="message"></p>
      <button id="reset">Reset</button>
    </main>

    <footer></footer>
  </body>
</html>
