<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="app-header">
      <h1 class="app-title">Tic Tac Toe</h1>
      <button class="btn btn-new-player">New Player</button>
    </header>

    <main>
      <div class="game-wrap">
        <!-- LEFT: Board -->
        <section class="board-section">
          <div class="game-board" aria-label="Tic tac toe board">
            <div class="board-cell">
              <button class="cell-button" data-index="0"></button>
            </div>
            <div class="board-cell">
              <button class="cell-button" data-index="1"></button>
            </div>
            <div class="board-cell">
              <button class="cell-button" data-index="2"></button>
            </div>
            <div class="board-cell">
              <button class="cell-button" data-index="3"></button>
            </div>
            <div class="board-cell">
              <button class="cell-button" data-index="4"></button>
            </div>
            <div class="board-cell">
              <button class="cell-button" data-index="5"></button>
            </div>
            <div class="board-cell">
              <button class="cell-button" data-index="6"></button>
            </div>
            <div class="board-cell">
              <button class="cell-button" data-index="7"></button>
            </div>
            <div class="board-cell">
              <button class="cell-button" data-index="8"></button>
            </div>
          </div>
        </section>

        <!-- RIGHT: Controls + Players -->
        <aside class="sidebar">
          <p id="gameMessage" class="game-message">Press Start to begin</p>
          <button id="btnStart" class="btn btn-start">Start</button>

          <div class="player-selects">
            <div class="select-block">
              <label for="player-x">Player X:</label>
              <select id="player-x" class="select-player select-player-x">
                <option value="" disabled selected>Select player</option>
              </select>
            </div>
            <div class="select-block">
              <label for="player-o">Player O:</label>
              <select id="player-o" class="select-player select-player-o">
                <option value="" disabled selected>Select player</option>
              </select>
            </div>
          </div>

          <div class="players">
            <div class="player-card left">
              <div class="avatar-box">
                <img class="player-avatar" src="" alt="Player X Avatar" />
              </div>
              <div class="stats">
                <h2 class="player-name">Player X</h2>
                <p class="stat stat-wins">Wins: 0</p>
                <p class="stat stat-losses">Losses: 0</p>
                <p class="stat stat-streak">Streak: 0</p>
              </div>
            </div>

            <div class="player-card right">
              <div class="avatar-box">
                <img class="player-avatar" src="" alt="Player O Avatar" />
              </div>
              <div class="stats">
                <h2 class="player-name">Player O</h2>
                <p class="stat stat-wins">Wins: 0</p>
                <p class="stat stat-losses">Losses: 0</p>
                <p class="stat stat-streak">Streak: 0</p>
              </div>
            </div>
          </div>
        </aside>
      </div>
    </main>

    <div class="overlay"></div>

    <div class="modal" role="dialog" aria-modal="true" aria-hidden="true">
      <form class="form-create-player">
        <h2>Create Player</h2>
        <input
          type="text"
          placeholder="Player Name"
          required
          class="input-player-name"
        />
        <label for="selectAvatar">Choose an avatar</label>
        <select id="selectAvatar" class="input-avatar-select">
          <option value="">-- Select --</option>
          <option value="./GIFS/Goku.gif">Goku</option>
          <option value="./GIFS/Vegeta.gif">Vegeta</option>
          <option value="./GIFS/Luffy.gif">Luffy</option>
        </select>

        <img
          id="avatarPreview"
          alt="Selected Avatar Preview"
          width="100"
          height="100"
        />

        <button id="btnCreatePlayer" type="submit" class="btn btn-primary">
          Create Player
        </button>
      </form>
    </div>
  </body>
</html>
