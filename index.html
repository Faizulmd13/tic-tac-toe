<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- <header></header> -->
    <aside class="menu">
      <div class="select-player">
        <div class="player1">
          <label>Choose Player X</label>
          <select class="select-player"></select>
        </div>
        <div class="player2">
          <label> Choose Player O:</label>
          <select class="select-player"></select>
        </div>
      </div>
      <div>
        <form class="create-player">
          <h1>Create Player:</h1>
          <input
            type="text"
            placeholder="Player Name"
            required
            class="player-name"
          />
          <label for="avatar">Choose a Avatar :</label>
          <select id="avatar">
            <option value="">-- Select --</option>
            <option value="./GIFS/Goku.gif">Goku</option>
            <option value="./GIFS/Vegeta.gif">Vegeta</option>
            <option value="./GIFS/Luffy.gif">Luffy</option>
          </select>
          <img id="preview" alt="Selected Image" width="100px" height="100px" />
          <button id="create-btn">Create Player</button>
        </form>
      </div>
    </aside>
    <main>
      <div class="player-panel left">
        <img class="avatar" src="" alt="Player X Avatar" />
        <h2 class="player-name">Player X</h2>
        <p class="stats">Wins: 0 | Losses: 0 | Streak: 0</p>
      </div>
      <div class="grid-container">
        <h1>Tic Tac Toe</h1>
        <div class="board">
          <div class="cell">
            <button class="cell-btn" data-index="0"></button>
          </div>
          <div class="cell">
            <button class="cell-btn" data-index="1"></button>
          </div>
          <div class="cell">
            <button class="cell-btn" data-index="2"></button>
          </div>
          <div class="cell">
            <button class="cell-btn" data-index="3"></button>
          </div>
          <div class="cell">
            <button class="cell-btn" data-index="4"></button>
          </div>
          <div class="cell">
            <button class="cell-btn" data-index="5"></button>
          </div>
          <div class="cell">
            <button class="cell-btn" data-index="6"></button>
          </div>
          <div class="cell">
            <button class="cell-btn" data-index="7"></button>
          </div>
          <div class="cell">
            <button class="cell-btn" data-index="8"></button>
          </div>
        </div>
        <p id="message"></p>
        <button id="start">Start</button>
      </div>
      <div class="player-panel right">
        <img class="avatar" src="" alt="Player O Avatar" />
        <h2 class="player-name">Player O</h2>
        <p class="stats">Wins: 0 | Losses: 0 | Streak: 0</p>
      </div>
    </main>

    <!-- <footer></footer> -->
  </body>
</html>
